{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="card p-4 col-md-8 mx-auto">
    <h3 class="mb-3">Update Profile</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-info w-100">Update</button>
    </form>
</div>
{% endblock %}
