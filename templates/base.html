{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NUCS | {% block title %}Home{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">NUCS</a>
            <div class="d-flex">
                {% if user.is_authenticated %}
                <a class="btn btn-outline-light me-2" href="{% url 'profile' %}">Profile</a>
                <a class="btn btn-light" href="{% url 'logout' %}">Logout</a>
                {% else %}
                <a class="btn btn-outline-light me-2" href="{% url 'login' %}">Login</a>
                <a class="btn btn-light" href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
