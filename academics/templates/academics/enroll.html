{% extends 'base.html' %}
{% block title %}Enroll in a Course{% endblock %}
{% block content %}
<div class="card col-md-6 mx-auto p-4">
    <h3 class="mb-4 text-center">Enroll in a Course</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Submit Enrollment</button>
    </form>
</div>
{% endblock %}
